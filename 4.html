<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div{
		width: 400px;
		height: 400px;
		border: 40px solid #075;
		background: yellow;
		position: relative;
		overflow: hidden;
	}

	span{
		width: 400px;
		height: 300px;
		background: red;
		position: absolute;
		top: 400px;	
		transition: 2.7s;
	}
	div:hover span{
		top: 100px;
	}

</style>
<body>
<div>
	<span></span>
</div>
	
</body>
</html>
